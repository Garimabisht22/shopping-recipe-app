<div class="row">
    <div class="col-xs-12" >
        <form [formGroup]="newRecipeForm" (ngSubmit)="onRecipeFormSubmitted()">
            <!-- <div class="row" style="margin-bottom:10px">
                <div class="col-xs-12" >
                    <div class="btn btn-success" [routerLink]="" style="margin-right:10px">Save
                    </div>
                    <div class="btn btn-danger">Cancel

                    </div>
                </div>
            </div> -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name"> Recipe Name </label>
                        <input type="text" id="name" class="form-control" formControlName="name"> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath"> Image URL </label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="desc"> Description </label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"> </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                   <div 
                   class="row" 
                   *ngFor="let ingredientCtrl of controls ; let i = index"
                   [formGroupName]="i"
                   style="margin-top:10px">
                       <div class="col-xs-8">
                           <input
                           type="text"
                           class="form-control"
                           formControlName="name" required>
                       </div>
                       <div class="col-xs-2">
                        <input
                        type="number" formControlName="amount"
                        class="form-control" required>
                    </div>
                    <div class="col-xs-2">
                       <div class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">
                           X
                       </div>
                    </div>
                   </div>
                   <hr>
                   <div class="row" >
                       <div class="col-xs-9">
                           <div type="button"  class="btn btn-primary" (click)="onAddedIngredient()">Add Ingredient</div>
                       </div>
                    <div class="col-xs-3" >
                        <button class="btn btn-success" [disabled]="!newRecipeForm.valid" style="margin-right:10px" >Save
                        </button>
                        <div class="btn btn-danger" (click)="onCancel()">Cancel
                        </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
